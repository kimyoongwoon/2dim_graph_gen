    <!-- Custom CSS -->
    <style>
        html, body {
            height: 100%;

        #layoutContainer {

        }

        .slider-area {
            padding: 5px;
            background-color: #f5f5f5;
            border-top: 1px solid #ccc;
            display: flex;
            gap: 10px;
            align-items: center;
        }

            .slider-area label {
                white-space: nowrap;
                font-size: 12px;
            }

        .plot-area {
            flex: 1;
            width: 100%;
            height: 100%;
        }

        input[type="range"] {
            width: 100px;
        }
