<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>차트 시각화</title>
    <link rel="stylesheet" href="chart_display.css">
    <!-- ✅ Plotly.js (통합 시스템 - 모든 차트 타입) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/plotly.js/2.26.0/plotly.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>차트 시각화</h2>
            <p>Multi-Dimensional Data Visualization (Chart Display)</p>
        </div>
        <!-- 진행 단계 표시 -->
        <div class="step-indicator">
            <div class="step completed" id="step1">1. 데이터 생성</div>
            <div class="step completed" id="step2">2. 차트 설정</div>
            <div class="step active" id="step3">3. 시각화</div>
        </div>
        <!-- 데이터 정보 표시 -->
        <div id="data-info" class="data-info">
            <strong>차트 로딩 중...</strong>
        </div>
        <!-- 에러 표시 -->
        <div id="errorDisplay" class="error-display" style="display: none;"></div>
        <!-- 차트 표시 -->
        <div class="chart-container" id="chartContainer">
            <h3>통합 시각화 결과</h3>
            <div id="chartInfo" class="chart-info">차트 정보가 여기에 표시됩니다</div>
            <!-- chart-canvas-wrapper는 JavaScript에서 동적 생성 -->
            <!-- 통합 시스템의 UI 컨트롤들이 자동으로 추가됩니다 -->
        </div>
        <!-- 하단 컨트롤 -->
        <div class="bottom-controls">
            <button onclick="goBackToConfig()" class="secondary-btn">설정으로 돌아가기</button>
            <button onclick="goBackToGenerator()" class="secondary-btn">데이터 생성기로</button>
            <button onclick="clearStorageAndRestart()" class="danger-btn">🗑️ 스토리지 정리</button>
        </div>
    </div>
    <script type="module" src="chart_display.js"></script>
</body>
</html>
