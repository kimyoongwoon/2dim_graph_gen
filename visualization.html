<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>데이터 시각화</title>
    <link rel="stylesheet" href="visualization.css">
    <!-- Plotly.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/plotly.js/2.26.0/plotly.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>고차원 데이터 시각화</h2>
            <p>Multi-Dimensional Data Visualization</p>
        </div>

        <!-- 진행 단계 표시 -->
        <div class="step-indicator">
            <div class="step completed" id="step1">1. 데이터 생성</div>
            <div class="step completed" id="step2">2. 차트 설정</div>
            <div class="step active" id="step3">3. 시각화</div>
        </div>

        <!-- 차트 정보 표시 -->
        <div id="chartInfo" class="chart-info">
            <strong>차트 로딩 중...</strong>
        </div>

        <!-- 차트 컨테이너 -->
        <div class="chart-container" id="chartContainer">
            <div class="chart-canvas-wrapper" id="chartCanvasWrapper">
                <!-- 차트가 여기에 렌더링됩니다 -->
            </div>
        </div>

        <!-- 에러 표시 -->
        <div id="errorDisplay" class="error-display" style="display: none;"></div>

        <!-- 컨트롤 버튼들 -->
        <div class="controls">
            <button onclick="goBackToConfig()" class="secondary-btn">설정으로 돌아가기</button>
            <button onclick="goBackToGenerator()" class="secondary-btn">데이터 생성으로 돌아가기</button>
            <button onclick="regenerateChart()" id="regenerateBtn">차트 다시 생성</button>
        </div>
    </div>

    <script type="module" src="visualization.js"></script>
</body>
</html>
